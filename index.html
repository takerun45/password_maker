<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Password Generater</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <p><input type="text" id="result"></p>
      <div id="btn">Generate Password</div>
      <fieldset>
        <legend>Options</legend>
        <p>Length(<span id="label">8</span>):<input type="range" id="slider" value="8" min="4" max="20"></p>
        <p>
          <input type="checkbox" id="numbers">Numbers [0~9]
          <input type="checkbox" id="symbols">Symbols [~+-=/*._]
        </p>
      </fieldset>

    </div>
    <script src="js/main.js">

    </script>
  </body>
</html>
